<div class="container">
  <div class="card shadow login-card">
    <div class="card-header bg-gradient-primary">
      <h1 class="card-title text-center">Sign Up</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
          <span *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">Valid email is required</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
          <span *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">Password is required</span>
        </div>
        <div *ngIf="signupError" class="alert alert-danger text-center">
          {{ signupError }}
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Sign Up</button>
        <div class="text-center mt-3">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted text-center">
      <small>Created with ❤️ by <b>Suvendu</b> </small>
    </div>
  </div>
</div>
